<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
    }
    .box{
        width: 300px;
        height: 300px;
        border: 2px solid black;
        box-shadow: -20px -19px 5px 10px gray;
    }
    h1{
        font-size: 40px;
        text-shadow: 5px 1px 10px black;
    }
    h2{
        width: 300px;
        text-align: center;
    }
</style>
<body>
    <h2>Practice of box-shadow and text shadow</h2>
    <div class="box"></div>
    <h1>sumit jain</h1>
</body>
</html>
