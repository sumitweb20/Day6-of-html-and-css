<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        width: 800px;
        text-align: center;
    }
    .main{
        width: 800px;
        height: 500px;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }
    .box{
        width: 100px;
        height: 80px;
        border: 2px solid blue;
    }
</style>
<body>
    <h1>Practice of flex-direction</h1>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
</body>
</html>
