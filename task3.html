<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        width: 800px;
    }
    .main{
        width: 800px;
        height: 350px;
        border: 2px solid black;
        display: flex;
    }
    .box{
        font-size: 30px;
        background-color: lightgreen;
        height: 100%;
        border: 2px solid blue;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
<body>
    <h1>Practice of flex-Grow</h1>
    <div class="main">
        <div class="box">1</div>
        <div class="box" style="flex-grow: 1;">2</div>
        <div class="box">3</div>
        <div class="box" style="flex-grow: 1;">4</div>

    </div>
</body>
</html>
